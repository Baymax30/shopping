<#include "/common/head.html">
	<script  src="/js/cart.js"></script>
	<div class="container">
		<div class="span2">
			<ul class="nav nav-pills nav-stacked pull-left">
				<li><a href="/user/userinfo/info" >用户信息</a></li>
				<li><a href="/user/userinfo/update" >修改资料</a></li>
				<li><a href="/user/userinfo/updatePassword" >修改密码</a></li>
				<li><a href="">我的订单</a></li>
				<li><a href="">我的购物车</a></li>
			</ul>
		</div>
		<div class="span9">
			<h3>购物车</h3> 
			<#if items ?? >
			<table class="table table-bordered table-striped">
				<tbody>
					<tr>
						<th width="10%">产品id</th>
						<th width="20%">产品名字</th>
						<th width="20%">产品价格</th>
						<th width="20%">购买数量</th>
						<th width="20%">修改</th>
						<th width="10%">删除</th>
					</tr>
						<#list items as x>
					<tr>
						<td id="p${x.productId}">${x.productId}</td>
						<td >${x.product.name}</td>
						<td >${x.price}</td>
						<td >${x.count}</td>
						<td ><button class="btn" id="cartUpdate">修改数量</button></td>
						<td ><a href="#" id="cartdelete">删除</a></td>
					</tr>
						</#list>
				</tbody>
			</table>
			<a class="btn btn-primary offset7" href="order?buy=ok">下订单</a>
			<#else>
				<a class="btn-warning" style="font-size:30px">购物车没有内容</a>
			</#if> 
		</div>
	</div>
<#include "/common/tail.html">
