<!DOCTYPE html>
<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet"	href="../css/bootstrap.min.css" />
	<script src="../js/jquery.js"></script>
	</head>
<body>
	<br/>
	<#if user ??>
			<table class="table table-bordered table-striped">
			<tbody>
				<tr>
					<th width="50%">用户名</th>
					<td >${user.username}</td>
				</tr>
				<tr>
					<th width="50%">电话</th>
					<td >${user.phone}</td>
				</tr>
				<tr>
					<th width="50%">地址</th>
					<td >${user.addr}</td>
				</tr>
			</tbody>
		</table>
	</#if>
</body>
</html>
