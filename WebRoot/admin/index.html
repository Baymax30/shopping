<!DOCTYPE html>
<html lang="en">
 	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>后台管理</title>
        <link rel="stylesheet" href="http://files.cnblogs.com/rubylouvre/bootstrap.css"/>
        <script src="http://files.cnblogs.com/rubylouvre/jquery1.83.js" > </script>
        <script src="http://files.cnblogs.com/rubylouvre/bootstrap-transition.js"></script>
        <script src="http://files.cnblogs.com/rubylouvre/bootstrap-collapse.js"></script>
        <#include "../css/css.html"/>
    </head>
	<body>
		<br/><br/><br/><br/>
		<div class="span2 ">
			<button class="btn btn-danger" data-toggle="collapse"
				data-target="#demo1">会员管理</button>
			<ul id="demo1" class="collapse nav nav-pills nav-stacked">
				<li><a href="/admin/listUser" target="main">用户列表</a></li>
				<li><a href="/admin/addUser" target="main">添加用户</a></li>
				<li><a href="/admin/searchUser" target="main">查找用户</a></li>
			</ul>
			<button class="btn btn-primary" data-toggle="collapse"
				data-target="#demo2">产品管理</button>   
			<ul id="demo2" class="collapse nav nav-pills nav-stacked">
				<li><a href="/product/list" target="main">产品列表</a></li>

			</ul>

				<div>退出管理</div>

		<iframe name="main" width="1000px"  height="600px" style="float:left">
